<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Spotify Embed</title>

<style>
body {
  margin: 0;
  padding: 40px;
  background: white;
  font-family: Arial, sans-serif;
}

.spotify {
  max-width: 360px;
}

iframe {
  border-radius: 12px;
  border: none;
}
</style>
</head>

<body>

<div class="spotify">
  <iframe
    src="https://open.spotify.com/embed/playlist/1SgujLvBMPE11KFzCWiW7u"
    width="150%"
    height="380"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
</div>

</body>
</html>
