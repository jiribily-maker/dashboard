<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Hezký Todo Widget</title>

    
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            background: #f2f3f7;
            font-family: "Inter", Arial, sans-serif;
            padding: 40px;
        }

        
        .todo-widget {
            width: 340px;
            padding: 0;
            background: none;
            border: none;
            box-shadow: none;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }

        
        .input-group {
            display: flex;
            gap: 8px;
        }

        .input-group input {
            flex: 1;
            padding: 9px 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: 0.2s;
            font-size: 14px;
            background: #fff;
        }

        .input-group input:focus {
            border-color: #6a5acd;
            box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.2);
        }

        .input-group button {
            padding: 0 14px;
            border: none;
            background: #6a5acd;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .input-group button:hover {
            background: #5848c2;
        }

        
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            background: #ffffff;
            padding: 10px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 0.25s ease;
            border: 1px solid #e6e6e6;
        }

        .todo-item-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #6a5acd;
        }

        li span {
            font-size: 15px;
        }

        .completed span {
            text-decoration: line-through;
            color: #999;
        }

        
        .delete-btn {
            border: none;
            background: none;
            color: #d9534f;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        .delete-btn:hover {
            color: #b52a27;
        }

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="todo-widget" x-data="todoWidget()">
    <h3>Úkoly</h3>

    <!-- Input -->
    <div class="input-group">
        <input type="text"
               x-model="newTodo"
               @keyup.enter="add()"
               placeholder="Nový úkol...">

        <button @click="add()">+</button>
    </div>

    <!-- Seznam úkolů -->
    <ul>
        <template x-for="todo in todos" :key="todo.id">
            <li :class="{ 'completed': todo.completed }">
                <div class="todo-item-content">
                    <input type="checkbox" x-model="todo.completed">
                    <span x-text="todo.text"></span>
                </div>

                <button class="delete-btn" @click="remove(todo.id)">&times;</button>
            </li>
        </template>
    </ul>
</div>

<script>
    function todoWidget() {
        return {
            newTodo: '',
            todos: JSON.parse(localStorage.getItem('todos') || '[]'),

            init() {
                this.$watch('todos', (value) => {
                    localStorage.setItem('todos', JSON.stringify(value));
                });
            },

            add() {
                if (this.newTodo.trim() === '') return;

                this.todos.push({
                    id: Date.now(),
                    text: this.newTodo,
                    completed: false
                });

                this.newTodo = '';
            },

            remove(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
            }
        }
    }
</script>

</body>
</html>
